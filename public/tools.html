<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <title>Starterclass Tools — Luxury AI Builders</title>
  <meta name="description" content="Launch luxury AI tools from ICUNI’s Starterclass: custom instructions, task codes, planners, analyzers, and more." />
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">
  <div id="tools-root"></div>
  <script src="./app.js"></script>
  <script>
    if (!window.ToolsGalleryPage) {
      console.error("ToolsGalleryPage component failed to load");
    } else {
      ReactDOM.createRoot(document.getElementById("tools-root")).render(
        React.createElement(window.ToolsGalleryPage)
      );
    }
  </script>
</body>
</html>
